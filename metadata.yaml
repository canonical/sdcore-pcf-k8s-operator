name: sdcore-pcf

display-name: SD-Core PCF
summary: A Charmed Operator for SD-Core's PCF component.
description: |
  A Charmed Operator for SD-Core's Policy Control Function (PCF) component.
website: https://charmhub.io/sdcore-pcf
source: https://github.com/canonical/sdcore-pcf-operator
issues: https://github.com/canonical/sdcore-pcf-operator/issues

containers:
  pcf:
    resource: pcf-image
    mounts:
      - storage: config
        location: /etc/pcf/
      - storage: certs
        location: /support/TLS

resources:
  pcf-image:
    type: oci-image
    description: OCI image for 5G pcf
    upstream-source: ghcr.io/canonical/sdcore-pcf:1.3

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

requires:
  database:
    interface: mongodb_client
  fiveg_nrf:
    interface: fiveg_nrf
  certificates:
    interface: tls-certificates

assumes:
  - k8s-api
